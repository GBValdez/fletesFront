<mat-dialog-content>
  <h2 class="title">Orden Completada</h2>
  <section class="w-full overflow-x-auto">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Nombre del productos</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ordenDetail.product.name }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
        <td mat-cell *matCellDef="let element">Q{{ element.price }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
          Q{{ element.price * element.quantity }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
  <section class="w-full">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <div class="flex flex-wrap text-lg font-black">
            <p class="text-orange-600">Total:</p>
            <p class="text-black">{{ total() }}</p>
          </div>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </section>
</mat-dialog-content>
