<app-home-cms [homeSvc]="homeSvc" [templateRef]="cellTemplate"></app-home-cms>
<ng-template #cellTemplate let-element>

  {{ element.product.name }}

  {{ element.product.brand.name }}
  <p class="subtitleItem">Categor√≠a:</p>
  {{ element.product.category.name }}

</ng-template>
