<mat-dialog-content>
  <form
    (ngSubmit)="forgotPassword()"
    [formGroup]="form"
    class="left-0 right-0 mx-auto w-[95%] mt-[10px]"
  >
    <h1>Recuperar contrase√±a</h1>

    <mat-form-field class="w-full mt-[5px]">
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />

      @if (form.get('email')!.hasError('required')) {
      <mat-error> El campo es <strong>requerido</strong> </mat-error>
      } @if (form.get('email')!.hasError('email')) {
      <mat-error> El email es invalido </mat-error>
      }
    </mat-form-field>
    <section class="flex w-full flex-wrap justify-end mt-[6px]">
      <button
        mat-raised-button
        color="warn"
        mat-dialog-close
        class="ml-[6px]"
        type="button"
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        class="ml-[6px]"
        type="submit"
      >
        Enviar
      </button>
    </section>
  </form>
</mat-dialog-content>
